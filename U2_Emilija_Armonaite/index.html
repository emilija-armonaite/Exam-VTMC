<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Web Exam">
    <meta name="author" content="Emilija Armonaitė">
    <title>Emilija Armonaitė VTMC</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/carousel/">
    <!-- Bootstrap core CSS -->
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="CSS/carousel.css" rel="stylesheet">
    <!-- My styles -->
    <link href="CSS/style.css" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="https://www.vtmc.lt">Vilniaus technologijų mokymo centras</a>
        </nav>
    </header>

    <!-- CAROUSEL -->
    <main role="main">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="first-slide" src="IMG/jeshoots-com-pUAM5hPaCRI-unsplash.jpg" alt="First slide">
                    <div class="container">
                        <div class="carousel-caption text-left">
                            <h1>Emilija Armonaitė</h1>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="second-slide" src="IMG/avel-chuklanov-DUmFLtMeAbQ-unsplash.jpg" alt="Second slide">
                    <div class="container">
                        <div class="carousel-caption">
                            <h1>Emilija Armonaitė</h1>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="third-slide" src="IMG/jeshoots-com-LtNvQHdKkmw-unsplash.jpg" alt="Third slide">
                    <div class="container">
                        <div class="carousel-caption text-right">
                            <h1>Emilija Armonaitė</h1>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- PROFILES -->
        <div class="container marketing">
            <div class="row">
                <div class="col-lg-4">
                    <img class="rounded-circle" src="IMG/anastasia-nelen-2D7QcMOFrfY-unsplash.jpg" alt="Generic placeholder image" width="140" height="140">
                    <h4 id="firstProfile"></h4>
                    <p id="firstParagraph"></p>
                    <p><a class="btn btn-secondary" href="#" role="button">Plačiau &raquo;</a></p>
                </div>
                <div class="col-lg-4">
                    <img class="rounded-circle" src="IMG/ethan-hoover-0YHIlxeCuhg-unsplash.jpg" alt="Generic placeholder image" width="140" height="140">
                    <h4 id="secondProfile"></h4>
                    <p id="secondParagraph"></p>
                    <p><a class="btn btn-secondary" href="#" role="button">Plačiau &raquo;</a></p>
                </div>
                <div class="col-lg-4">
                    <img class="rounded-circle" src="IMG/dan-ROJFuWCsfmA-unsplash.jpg" alt="Generic placeholder image" width="140" height="140">
                    <h4 id="thirdProfile"></h4>
                    <p id="thirdParagraph"></p>
                    <p><a class="btn btn-secondary" href="#" role="button">Plačiau &raquo;</a></p>
                </div>
            </div>
        </div>
        <hr>

        <!-- NEWSLETTER-->
        <div class="container mb-3">
            <div class="row">
                <div class="col-lg-6">
                    <form id="submitForm">
                        <h3>Užsisakyk naujienlaiškį!</h3>
                        <div class="form-group">
                            <label for="inputName">Vardas</label>
                            <input type="text" class="form-control" id="inputName" required>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">El. paštas</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <button type="submit" id="submitBtn" class="btn btn-secondary">Užsisakyti</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>

        <!-- FOOTER -->
        <footer class="container">
            <p>&copy; 2020 Emilija Armonaitė</p>
        </footer>
    </main>

    <!-- Bootstrap core JavaScript-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="JS/bootstrap.min.js"></script>
    <!-- My JavaScript file -->
    <script src="JS/main.js"></script>
    <!-- Sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
